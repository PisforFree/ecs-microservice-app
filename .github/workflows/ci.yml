name: App CI — build, push, publish digest

on:
  push:
    branches: [dev, main]
    # Removed path filters so simple bumps like VERSION will trigger CI
  pull_request:
    branches: [dev, main]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

concurrency:
  group: app-ci-${{ github.ref }}
  cancel-in-progress: true

env:
  AWS_REGION:         ${{ secrets.AWS_REGION }}
  AWS_ROLE_TO_ASSUME: ${{ secrets.AWS_ROLE_TO_ASSUME }}
  ECR_REPO:           ${{ secrets.ECR_REPO }}

  # Mini-Step 6.3 (auto-PR to deploy repo)
  DEPLOY_REPO:   "PisforFree/ecs-microservice-deploy"
  DEPLOY_BRANCH: "main"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (app repo)
        uses: actions/checkout@v4

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ env.AWS_ROLE_TO_ASSUME }}
          role-session-name: app-ci

      - name: Get AWS Account ID
        id: acct
        run: |
          echo "id=$(aws sts get-caller-identity --query Account --output text)" >> $GITHUB_OUTPUT

      - name: Login to ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image URI
        id: image
        run: |
          IMAGE_URI="${{ steps.acct.outputs.id }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPO }}"
          echo "uri=$IMAGE_URI" >> $GITHUB_OUTPUT
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      # Build + push only on push events (PRs can lint/test separately later)
      - name: Build and push image (tag = commit SHA)
        if: github.event_name == 'push'
        run: |
          docker buildx build \
            --platform linux/amd64 \
            -t "${IMAGE_URI}:${GITHUB_SHA}" \
            --push \
            .

      # Resolve the digest from ECR for the just-pushed tag (with retry)
      - name: Resolve image digest from ECR (retry)
        if: github.event_name == 'push'
        id: digest
        shell: bash
        run: |
          set -euo pipefail
          for i in {1..6}; do
            DIGEST=$(aws ecr describe-images \
              --repository-name "${{ env.ECR_REPO }}" \
              --image-ids imageTag="${GITHUB_SHA}" \
              --query 'imageDetails[0].imageDigest' \
              --output text 2>/dev/null || true)
            if [[ "$DIGEST" != "None" && -n "$DIGEST" ]]; then
              echo "digest=$DIGEST" >> $GITHUB_OUTPUT
              echo "NEW_DIGEST=$DIGEST" >> $GITHUB_ENV
              echo "Resolved digest: $DIGEST"
              break
            fi
            echo "Digest not visible yet; retrying ($i/6)..."
            sleep 5
          done
          test -n "${DIGEST:-}" || { echo "Failed to resolve digest"; exit 1; }

      - name: Write digest file
        if: github.event_name == 'push'
        run: |
          echo "${{ steps.digest.outputs.digest }}" > digest.txt

      - name: Upload digest artifact
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: image-digest
          path: digest.txt

      - name: Summary
        if: github.event_name == 'push'
        run: |
          echo "IMAGE_URI=${IMAGE_URI}"
          echo "IMAGE_DIGEST=${{ steps.digest.outputs.digest }}"

      # PAT reachability check (diagnostics for repo/PAT scope)
      - name: Probe PAT access to deploy repo
        if: github.event_name == 'push'
        run: |
          code=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: token ${{ secrets.DEPLOY_REPO_TOKEN }}" \
            https://api.github.com/repos/${{ env.DEPLOY_REPO }})
          echo "HTTP $code from GitHub API"
          test "$code" = "200"

      # ---- Mini-Step 6.3: Open PR to deploy repo with new digest ----
      - name: Checkout deploy repo (target branch) into subfolder
        if: github.event_name == 'push'
        uses: actions/checkout@v4
        with:
          repository: ${{ env.DEPLOY_REPO }}
          ref: ${{ env.DEPLOY_BRANCH }}
          token: ${{ secrets.DEPLOY_REPO_TOKEN }}
          path: deploy-repo

      - name: Update app.auto.tfvars with new digest
        if: github.event_name == 'push'
        working-directory: deploy-repo
        shell: bash
        run: |
          set -euo pipefail
          : "${NEW_DIGEST:?NEW_DIGEST env not set}"

          CANDIDATES=(
            "environments/dev/app.auto.tfvars"
            "infra/terraform/environments/dev/app.auto.tfvars"
            "terraform/environments/dev/app.auto.tfvars"
          )

          FILE=""
          for f in "${CANDIDATES[@]}"; do
            if [ -f "$f" ]; then
              FILE="$f"
              break
            fi
          done

          if [ -z "${FILE}" ]; then
            FILE="environments/dev/app.auto.tfvars"
            mkdir -p "$(dirname "$FILE")"
            if ! grep -q "^ecr_repo_uri" "$FILE" 2>/dev/null; then
              echo 'ecr_repo_uri = "803767876973.dkr.ecr.us-east-2.amazonaws.com/microservice"' >> "$FILE"
            fi
            echo 'image_digest = "sha256:PLACEHOLDER"' >> "$FILE"
            echo "Created $FILE"
          fi

          # Update digest line (create if missing)
          if grep -q "^image_digest" "$FILE"; then
            sed -i -E "s#^image_digest\\s*=\\s*\"sha256:[^\"]+\"#image_digest = \"${NEW_DIGEST}\"#g" "$FILE"
          else
            echo "image_digest = \"${NEW_DIGEST}\"" >> "$FILE"
          fi

          echo "Updated line in $FILE:"
          grep -n "^image_digest" "$FILE" || true

      - name: Create Pull Request in deploy repo
        if: github.event_name == 'push'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.DEPLOY_REPO_TOKEN }}
          path: deploy-repo
          title: "chore(dev): pin ECS image to ${{ env.NEW_DIGEST }}"
          body: |
            Automated PR from app CI.
            - Source repo: ${{ github.repository }}
            - Commit: ${{ github.sha }}
            - Digest: `${{ env.NEW_DIGEST }}`
          branch: "chore/digest-${{ github.sha }}-to-${{ env.DEPLOY_BRANCH }}"
          base: "${{ env.DEPLOY_BRANCH }}"
          commit-message: "chore: update dev image_digest to ${{ env.NEW_DIGEST }}"
